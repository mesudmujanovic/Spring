<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title">
    </div>

    <div>
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description">
    </div>
    <button type="submit" [disabled]="!postForm.valid">Add</button>
</form>

<div *ngIf="selectedPost$ | async as selectedPost ">
    <div *ngFor="let post of posts$ | async as posts$" [ngClass]="{'selectedPost': post.id === selectedPost.id}"
        (click)="onSelectedPost(post)">
        {{post.title}}
        {{post.description}}
        <button (click)="onDeletePost(post.id)">Delete</button>
    </div>
</div>
